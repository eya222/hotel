<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <div class="booking-form">
          <div class="booking-bg"></div>

          <form #bookingform = "ngForm" (ngSubmit)="onSubmit(bookingform)">
            <div class="form-header">
              <h2>Make your reservation</h2>
            </div>

            <div class="form-group">
              <span class="form-label">UserName</span>
              <input class="form-control" type="text" placeholder="Enter your Username" id="name" name ="name" [(ngModel)] = "customer.userName">
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <span class="form-label">Check In</span>
                  <input class="form-control" type="date" required id="checkin" name ="checkin" ngModel>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <span class="form-label">Check Out</span>
                  <input class="form-control" type="date" required id="checkout" name ="checkout" ngModel>
                </div>
              </div>
              
            </div>

          
            <div class="form-btn">
              <button class="submit-btn ">Book Now</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>
